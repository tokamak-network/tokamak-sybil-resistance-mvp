version: "3"
services:
    sybil-api-doc:
        container_name: sybil-api-doc
        image: swaggerapi/swagger-ui
        restart: unless-stopped
        ports:
            - 8001:8080
        volumes:
            - .:/spec
        environment: 
            - SWAGGER_JSON=/spec/swagger.yml
    sybil-api-mock:
        container_name: sybil-api-mock
        image: stoplight/prism
        restart: unless-stopped
        ports:
            - 4010:4010
        volumes:
            - .:/spec
        command: mock -h 0.0.0.0 "/spec/swagger.yml"
        #docker run -d -p 80:8080 -e URL=/foo/swagger.json -v /bar:/usr/share/nginx/html/foo swaggerapi/swagger-editor
    sybil-api-editor:
        container_name: sybil-api-editor
        image: swaggerapi/swagger-editor
        restart: unless-stopped
        ports:
            - 8002:8080
        volumes:
            - .:/spec
        environment: 
            - SWAGGER_FILE=/spec/swagger.yml
